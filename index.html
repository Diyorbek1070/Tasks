<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.min.css">
</head>
<body>
    <div class="card">
     <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSU7ojfJmTfCqD8ScxUtZy_9paYkT3tgDcXZA&usqp=CAU" alt=""  class="card__img">
     <b>Are you sure? I think you know what are you doing</b>
     <div>
     <button class="card__btn1">Yes</button>
     <button class="card__btn2">No</button>
     </div>
    </div>
    <div class="parent">
     <form class="parent__form">
      <div class="form__item1">
        <input type="text" placeholder="Your tasks" id="parent__form__input" maxlength="20" required>
       <button id="item1__btn">Add task</button>
      </div>
      <div class="form__item2">
        <button class="item2__btn">Delate all</button>
        <div><p>A-Z</p><img src="./images/arrow-down-sign-to-navigate.png" alt="" width="20px"></div>
      </div>
     </form>
     <input type="text" class="parent__input" placeholder="Search task">
      <ul id="ul">
      </ul>
    </div>
    <script src="./script/app.js"></script>
</body>
</html>
